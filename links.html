<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<style type="text/css" media="screen">
	body {
		margin: 0;
		cursor: crosshair;
	}
	#background {
		background-repeat: no-repeat;
	}
	div.link {
		position: absolute;
		width: 200px; height: 100px;
		background-color: #fcc; opacity: .5;
		border: 1px solid red;
		font-family: Verdana;
		font-size: 8px;
	}
</style>

<title>Linker</title>
<div id="background"></div>
<form id="upform"><input id="upfile" type="file"></form>

<script type="text/javascript" charset="utf-8">

	window.moveTo(0, 0);
	window.resizeTo( 768 + 15, window.screen.availHeight );

	links_window = window.open(
		'blank.html', 'links_window',
		'location=0,status=0,scrollbars=0,width=400,height=600'
	);
	links_window.moveTo(769 + 15, 0);
	self.focus();

	var left = -1;
	var top = -1;
	var n_links = 0;

	$('body').click( function (e) {
		if ( left >= 0 ) {
			$(this).append( $('<div id="link-' + ++n_links + '" class="link"></div>') );
			var width = e.pageX - left - 1;
			var height = e.pageY - top - 1;
			var dims = '{{' + left + ',' + top + '},{' + width + ',' + height + '}}';
			$('#link-' + n_links)
				.css( {
					left: left, top: top,
					width: width, height: height
				} )
				.append(dims);
			$(links_window.document.getElementById('links'))
				.append('<div id="link-' + n_links + '"><span>"URL"</span> "' + dims + '"</div>');
			$(links_window.document.getElementById('check')).show();
			left = top = -1;
		} else {
			left = e.pageX;
			top = e.pageY;
		}
	} ).on( 'click', 'div.link', function (e) {
		if ( e.altKey ) {
			$(links_window.document.getElementById(this.id)).remove();
			$(this).remove();
			e.stopPropagation();
		}
	} );

	$('#upfile').on( 'change', function (e) {
		var name = $('#upfile').val();
		if ( name.match(/fakepath/) ) name = name.split('\\').pop();
		$('#background').css( {
			'background-image': 'url(' + encodeURI(name) + ')',
			width: '768px', height: '1024px'
		} );
		$(links_window.document.getElementById('links')).empty();
		$('.link').remove();
		$(links_window.document.getElementById('check')).hide();
	} ).click( function (e) { e.stopPropagation() } );

</script>
