<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<style type="text/css" media="screen">
	body {
		margin: 0;
		cursor: crosshair;
	}
	div.link {
		position: absolute;
		width: 200px; height: 100px;
		background-color: #fcc; opacity: .5;
		border: 1px solid red;
		font-family: Verdana;
		font-size: 8px;
	}
</style>

<title>Linker</title>
<img id="background">
<form id="upform"><input id="upfile" type="file"> <input type="submit" id="next" value="Next"></form>

<script type="text/javascript" charset="utf-8">

	$('#next').prop('disabled', true);

	window.moveTo(0, 0);
	window.resizeTo( 768 + 15, window.screen.availHeight );

	links_window = window.open(
		'blank.html', 'links_window',
		'location=0,status=0,scrollbars=0,width=400,height=800'
	);
	links_window.moveTo(769 + 15, 0);
	self.focus();

	var left = -1;
	var top = -1;
	var n_links = 0;

	$('body').click( function (e) {
		if ( left >= 0 ) {
			$(this).append( $('<div id="link-' + ++n_links + '" class="link"></div>') );
			var width = e.pageX - left - 1;
			var height = e.pageY - top - 1;
			var dims = '{{' + left + ',' + top + '},{' + width + ',' + height + '}}';
			$('#link-' + n_links)
				.css( {
					left: left, top: top,
					width: width, height: height
				} )
				.append(dims);
			$(links_window.document.getElementById('links'))
				.append(
					$('<div id="link-' + n_links + '">')
				    	.text('<dict><key>view-type</key><string>link</string><key>final-coordinates</key><string>' + dims + '</string><key>page-number</key><string>000</string></dict>')
				);
			$(links_window.document.getElementById('check')).show();
			left = top = -1;
		} else {
			left = e.pageX;
			top = e.pageY;
		}
	} ).on( 'click', 'div.link', function (e) {
		if ( e.altKey ) {
			$(links_window.document.getElementById(this.id)).remove();
			$(this).remove();
			e.stopPropagation();
		}
	} ).on( 'mouseenter', 'div.link', function (e) {
		$(links_window.document.getElementById(this.id)).css( 'color', 'red' );
	} ).on( 'mouseleave', 'div.link', function (e) {
		$(links_window.document.getElementById(this.id)).css( 'color', 'black' );
	} );

	$('#upfile').on( 'change', function (e) {
		$('#next').prop('disabled', false);
		var name = $('#upfile').val();
		if ( name.match(/fakepath/) ) name = name.split('\\').pop();
		$('#background').prop( 'src', encodeURI(name) )
			.css( { width: '768px', height: '1004px' } );
		$(links_window.document.getElementById('links')).empty();
		$('.link').remove();
		$(links_window.document.getElementById('check')).hide();
	} ).click( function (e) { e.stopPropagation() } );

	$('#next').on( 'click', function (e) {
		var name = $('#upfile').val();
		var parts = name.split(/(\d+)/g);
		var last_number;
	  for ( var i=0; i < parts.length; i++ ) {
			if ( ! parts[i].match(/\D+/) ) { last_number = i }
		}
		var num_length = parts[last_number].length;
		parts[last_number]++;
		while ( String(parts[last_number]).length < num_length ) {
			parts[last_number] = '0' + parts[last_number];
		}
		$('#background').prop( 'src', encodeURI(parts.join('')) );
		return false;
	} );

</script>
